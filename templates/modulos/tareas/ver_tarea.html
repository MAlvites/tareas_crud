<!doctype html>
<html lang="en">
<head>
    <title>Ver Tarea</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6oIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>

<body>
    <!-- Container for the page -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Detalles de la Tarea</h2>

        <!-- Card to display task details -->
        <div class="card">
            <div class="card-header">
                <strong>Tarea #{{ tarea.id }}</strong>
            </div>
            <div class="card-body">
                <!-- Task Title -->
                <p><strong>Título:</strong> {{ tarea.title }}</p>

                <!-- Task Description -->
                <p><strong>Descripción:</strong> {{ tarea.description }}</p>

                <!-- Task Status -->
                <p><strong>Estado:</strong>
                    <span class="badge {% if tarea.completed %} bg-success {% else %} bg-danger {% endif %}">
                        {{ "Completado" if tarea.completed else "No Completado" }}
                    </span>
                </p>

                <!-- Task Due Date -->
                <p><strong>Fecha de Vencimiento:</strong> {{ tarea.due_date }}</p>
            </div>
        </div>

        <!-- Button to go back to the task list -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Volver a la Lista de Tareas</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
