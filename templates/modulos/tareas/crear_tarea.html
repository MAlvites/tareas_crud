<!doctype html>
<html lang="en">
<head>
    <title>Crear Nueva Tarea</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nueva Tarea</h2>
        
        <!-- Form for creating a new task -->
        <form action="/crear/guardar" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input type="text" class="form-control" name="description" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Estado:</label>
                <select class="form-control" name="status">
                    <option value="completed">Completado</option>
                    <option value="not_completed">No Completado</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="due_date" class="form-label">Fecha de Vencimiento:</label>
                <input type="date" class="form-control" name="due_date" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Volver al Inicio</a>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIeYzI3FNt0IB+5JcPq6MfR8FVpNg8Jv0fElxFgpYt7X6AjoW6hM4lbF"
        crossorigin="anonymous"
    ></script>
</body>
</html>
